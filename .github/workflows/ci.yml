name: CI

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build and Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Pulumi
        uses: pulumi/actions@v6
        with:
          pulumi-version: '3.214.1'

      - name: Install Pulumi packages
        run: pulumi install

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check formatting
        run: npm run format:check